<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/818ed22f11.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <label for="html"><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea name="html-code" id="html-code" onkeyup="run()"></textarea>

            <label for="css"><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea name="html-code" id="css-code" onkeyup="run()"></textarea>

            <label for="js"><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea name="js-code" id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label for="output"><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output">

            </iframe>
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
